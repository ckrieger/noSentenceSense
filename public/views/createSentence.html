<form class="form-horizontal" role="form" name="createSentence">
    <div class="form-group">
        </br>
        <div class="row">
            <label for="inputAlias" class="visible-md visible-lg col-sm-2 col-md-2 col-lg-2 control-label">Alias</label>
            <div class="col-xs-12  col-sm-12  col-md-10 col-lg-10">
                <input type="text" class="form-control" name="alias" placeholder="Alias" ng-model="user" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label for="inputE-mail" class=" visible-md visible-lg col-xs-12 col-sm-2 col-md-2 col-lg-2  control-label">E-Mail</label>
            <div class="col-xs-12  col-sm-12  col-md-10 col-lg-10">
                <input type="email" class="form-control" name="email" placeholder="Email" ng-model="mail" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label for="inputSentence" class="visible-md visible-lg col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Your Sentence</label>
            <div class="col-xs-12  col-sm-12  col-md-10 col-lg-10">
                <textarea  style="resize: none;" class="form-control" rows="5" placeholder="Your Sentence" maxlength="150" ng-model="sentenceIn" required></textarea>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12  col-sm-7 col-md-offset-2 col-md-7">
            <button type="submit" class="btn btn-default" ng-click="saveSentence();" ng-disabled="!createSentence.$valid">Abschicken</button>
            <span class="error" ng-show="createSentence.$error.required">Bitte f√ºllen sie alle Pflichtfelder aus !</span>
        </div>
    </div>

    <div class="row">
        <img ng-src="data:image/jpeg;base64,{{captcha}}" class="col-xs-2 col-sm-2 col-md-2"></img>
        <div class="col-xs-5 col-sm-2 col-md-2">
            <input type="text" class="form-control col-xs-3 col-sm-2 col-md-2 " name="captcha" ng-model="captchaInput">
        </div>
        <button type="button" class="btn btn-default col-xs-2 col-sm-1 col-md-1" ng-click="refresh()">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <p>{{captchaError}}</p>
    </div>
</form>
