<div data-ng-init="refresh()" ng-controller="MainController">
    <div class="row">
        <div class="nosensearea row  col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-1  col-md-8 col-md-offset-1 col-lg-8 col-lg-offset-1 ">
        
             <div class=" hidden-xs col-sm-1 col-md-1 col-lg-1" >
                <img class="thumbsUp" tooltip='No Sense' src='./images/thumbs-up-icon.png' ng-click="vote('2', sentence._id)">
            </div>

            <div class=" hidden-xs col-sm-1 col-md-1 col-lg-1" >
                <img class="thumbsDown"  tooltip='Sense' src='./images/thumbs-down-icon.png' ng-click="vote('0', sentence._id)">
            </div>


            <div ng-controller="MainController" class="hidden-xs col-sm-offset-8 col-sm-1  col-md-offset-8 col-md-1 col-lg-offset-8 col-lg-1">
                <img id='shareSentence' tooltip ='Share' class="share" src='./images/share.png' ng-click ="openShare('sm')">
            </div> 
            <div class="hidden-xs  col-sm-1   col-md-1  col-lg-1">
                <img id='shareSentence' tooltip ='Refresh' class="refresh" src='./images/refresh.png' ng-click ="refreshButton()">
            </div> 

            <!-- icons for mobile -->
            <div ng-controller="MainController" class="visible-xs col-xs-6 ">
                 <strong class= "mobileSentenceInfo">{{sentence.percentage | number : 0}} % Senseless</strong>
            </div> 
            <div ng-controller="MainController" class="visible-xs col-xs-offset-2 col-xs-2">
                <img id='shareSentence' tooltip='Share' class="share " src='./images/share.png' ng-click ="openShare('sm')">
            </div> 

            <div class="visible-xs col-xs-2 ">
                <img  class="refresh" tooltip='Refresh'src='./images/refreshMobile.png' ng-click ="refreshButton()">
            </div> 
            <!--  -->

            <div class="sentenceBoxHome col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10" itemprop="description">
               "{{sentence.sentenceText}}"
            </div>
            <div class="row sentenceActions">
                <div class="autor col-xs-6 col-sm-4 col-md-4 col-lg-4 ">
                    Made by
                    <strong class= 'autorInner'ng-click="showSentenceByUser(sentence.user)">{{sentence.user}}</strong>
                </div>
                <div ng-controller="ModalController" class="reportSentence col-xs-6  col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                    <strong id='reportSentence'ng-click="openMail('sm', sentence._id)">Satz melden!</strong>
                </div>
            </div>
        </div>
        <div class="sentenceinfo visible-sm visible-md visible-lg col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
           
        
                <strong id='sentencePercentage'>{{sentence.percentage | number : 0}} % Senseless</strong>
            
        </div>
    </div>
    
    <!-- voteButtons for mobile -->
    <div class="row visible-xs">
        <div class="buttonContainer col-xs-offset-1 col-xs-10">
        <button class="buttonsVoteNoSense btn btn-primary btn-lg  col-xs-5" ng-click="vote('2', sentence._id)">No Sense</button>
        <button class="buttonsVoteSense btn btn-primary btn-lg  col-xs-offset-2 col-xs-5" ng-click="vote('0', sentence._id)">Sense</button>
        </div>
    </div>
    <!--  -->
</div>

<!-- html for the modal when user want to report a sentense -->
<script type="text/ng-template" id="mailModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title text-muted mouseArrow">Warum wollen sie den Satz melden ?</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a class="text-muted modalReport" ng-click="selected.item = item">{{ item }}</a>
            </li>
        </ul>
        <div class="text-muted mouseArrow">Ausgewählter Grund: <b>{{ selected.item }}</b> 
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(sentence.percentage)">Satz melden !</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<!-- html for the modal when user want to share a sentense -->
<script type="text/ng-template" id="shareModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title text-muted mouseArrow">Spread the senselessness</h3>
    </div>
    <div id='text-to-copy' class="modal-body">
        {{shareLink}} 
    </div>
    <div class="modal-footer">
    <button class="btn btn-warning" >Add to Clipboard</button>
    <button class="btn btn-warning" ng-click="cancel()">Schließen</button>
    </div>
</script>
