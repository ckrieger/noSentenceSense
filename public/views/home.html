<div data-ng-init="refresh()" ng-controller="MainController">
    <div class="row">
        <div class="nosensearea  col-xs-8 col-xs-offset-2 col-sm-7 col-sm-offset-1  col-md-7 col-md-offset-1 col-lg-9 control-label">
            <div class="sentence col-sm-6 col-sm-offset-3 " itemprop="description">
            </br></br></br>
                "{{sentence.sentenceText}}"
            </div>

            <div class="row">
                <div class="autor col-xs-8 col-sm-4 col-md-4 col-lg-8 ">
                    Made by <strong>{{sentence.user}} </strong>
                </div>
                <div class="melden col-xs-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4">
                    <a>Satz melden!</a>
                </div>
            </div>
        </div>
        <div class="sentenceinfo visible-sm visible-md visible-lg col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1 col-lg-2">
            <div class="infotext ">
                the sentence makes</br>
                {{sentence.percentage | number : 0}} % no sense
            </div>
        </div>
    </div>





    <div class="row visible-md visible-sm">
        <button class="btn btn-primary  " ng-click="vote('0', sentence._id)">Sense</button>
        <button class="btn btn-primary " ng-click="vote('1', sentence._id)">Mmmmh</button>
        <button class="btn btn-primary " ng-click="vote('2', sentence._id)">No Sense</button>
      
    </div>

</div>
