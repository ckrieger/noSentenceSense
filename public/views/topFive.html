<div data-ng-init="refresh()" ng-controller="TopFiveController">
    <div class="row">
        <div class="nosensearea row  col-xs-8 col-xs-offset-1 col-sm-8 col-sm-offset-1  col-md-8 col-md-offset-1 col-lg-8 col-lg-offset-1 control-label">
             <div class=" col-xs-offset-11 col-xs-1 col-sm-offset-11 col-sm-1 col-md-offset-11 col-md-1 col-lg-1" ng-Controller="ModalController">
                <img class="share" src='./images/share.png' ng-click ="openShare('sm')">
            </div> 
           
            <button type="button" class="btn btn-default col-xs-1 col-sm-1 col-md-1 col-lg-1 previousSentence" ng-click="previousSentence()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <div class="sentenceBox  col-xs-10 col-sm-10 col-md-10 col-lg-10" itemprop="description">
                "{{sentence.sentenceText}}"
            </div>
            <button type="button" class="btn btn-default col-xs-1 col-sm-1 col-md-1 col-lg-1 nextSentence" ng-click="nextSentence()">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
            <div class="row sentenceActions">
                <div class="autor col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                    Made by
                    <strong>{{sentence.user}}</strong>
                </div>
                    
                <div ng-controller="ModalController" class="share col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                    <strong ng-click="openMail('sm')">Satz melden!</strong>
                </div>
            </div>
        </div>
        <div class="sentenceinfo visible-xs visible-sm visible-md visible-lg col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
            
                
               <strong> {{sentence.percentage | number : 0}} % Senseless </strong>
            
        </div>
    </div>
    <div class="row visible-lg visible-md visible-sm visible-xs">
        <button class="btn btn-primary " ng-click="vote('0', sentence._id)">Sense</button>
        <button class="btn btn-primary " ng-click="vote('1', sentence._id)">Mmmmh</button>
        <button class="btn btn-primary " ng-click="vote('2', sentence._id)">No Sense</button>
   </div>
</div>

<!-- html for the modal when user want to report a sentense -->
<script type="text/ng-template" id="mailModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title text-muted mouseArrow">Warum wollen sie den Satz melden ?</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a class="text-muted share" ng-click="selected.item = item">{{ item }}</a>
            </li>
        </ul>
        <div class="text-muted mouseArrow">Selected: <b>{{ selected.item }}</b> 
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Satz melden !</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<!-- html for the modal when user want to share a sentense -->
<script type="text/ng-template" id="shareModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title text-muted mouseArrow">Spread the senselessness</h3>
    </div>
    <div class="modal-body">
          <img class = "share" src='./images/facebook.png' ng-click="selected.item = 'facebook'">
          <img class = "share" src='./images/google.png' ng-click="selected.item = 'google+'">
        <div class="text-muted mouseArrow">Â´Spread on : <b>{{ selected.item }}</b> 
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Teilen !</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
